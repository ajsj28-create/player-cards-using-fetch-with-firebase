                <div class="card color-light">
                    <div class="card-body">
                        <form id="playersForm">
                            <div class="form-group">
                                <input required id="name" type="text" placeholder="Player Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input required id="nickname" type="text" placeholder="Nick Name" class="form-control">
                            </div>

                            </div>
                            <div class="form-group">
                                <input required id="jerseyNumber" type="text" placeholder="Jersey No." class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="photoUrl"><a href="https://www.bcci.tv/international/men/players" target="_blank">Go to BCCI page for photo url</a></label>
                                <input required id="photoUrl" type="text" placeholder="Paste photo url here" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="selectedColor">Select Card Color</label>
                                <select required id="selectedColor" type="text" class="form-control">
                                    <option value="purpleVoilet">Purple Voilet</option>
                                    <option value="skyBlue">Sky Blue</option>
                                    <option value="yellowGreen">Yellow Green</option>
                                    <option value="yellowOrange">Yellow Orange</option>
                                </select>
                            </div>
                            <button id="addBtn" type="submit" class="btn btn-primary btn-block">Add New Card</button>
                            <button id="updateBtn" type="button" class="btn btn-primary btn-block d-none">Update Card</button>
                        </form>
